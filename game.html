<!DOCTYPE html>
<html>

<head>
    <!--  Meta Einstellungen  -->
    <title>WAIFU4LIFE CLICKER</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  Files integriegren  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/game_templates/css/style.css">
    <script type="text/javascript" src="assets/game_templates/js/script.js"></script>
    <!-- Favicon Icons laden  -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/game_templates/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/game_templates/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/game_templates/favicons/favicon-16x16.png">
    <link rel="manifest" href="assets/game_templates/favicons/site.webmanifest">
    <link rel="mask-icon" href="assets/game_templates/favicons/safari-pinned-tab.svg" color="#000000">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="preload" href="assets/game_templates/font/Munro.woff2" as="font" type="font/woff2" crossorigin>
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#f7f7f7">
</head>

<body>
    <h1>WAIFU4LIFE CLICKER</h1>
    <div class="bodyWrapper">
        <div class="bodyWrapperLeft">

            <!-- Anzahl clickers -->
            <div class="amount"></div>

            <div class="clicktext">Click on me</div>
            <!-- clicker -->
            <div class="clicker_img">
                <img class="clicker clickImg" src="assets/game_templates/img/roxy_migurdia_v2.png"
                    onclick="playAudio('game_templates/audio/audio.mp3')">
            </div>

        </div>
        <div class="bodyWrapperRight">

            <!-- Statistiken -->
            <div class="overview">
                <div class="stats_title">Statistik</div>
                <p class="statsCategories">
                    <div>
                        <span>Aktuelle Anzahl Clicks: </span><span class="spanclickers">0</span>
                    </div>
                    <br>
                    <div>
                        <span>Total clickers pro </span><i class="far fa-hand-pointer"></i><span class="spanClicksValue">1</span><br>
                    </div>
                    <div>
                        <span>Clicks pro Sekunde durch </span><i class="far fa-heart"></i><span class="spanBauernValue">0</span><br>
                    </div>
                    <div>
                        <span>Clicks pro Sekunde durch </span><i class="far fa-moon"></i><span class="spanFabrikValue">0</span><br>
                    </div>
                    <div>
                        <span>Clicks pro Sekunde durch </span><i class="far fa-star"></i><span class="spanPortalValue">0</span><br>
                    </div>
                    <div>
                        <span>Clicks pro Sekunde durch </span><i class="far fa-paper-plane"></i><span class="spanStarValue">0</span><br>
                    </div>
                </p>
            </div>

            <!--  Upgrades  -->
            <div class="upgrades">
                <!-- <div class="clickUpgradeWrapper">
                    <div class="infoTriggerButton">?</div>
                    <div class="upgradeNode">+1 clicker pro Klick</div>
                    <div class="infoNode clickInfo">
                        <div class="infoTriangle"></div>
                        <p class="kostenUpgrade">Kosten: <span>10</span> clickers</p>
                        <p class="info">Du erh채lst 1 clicker pro Klick mehr wenn du dieses Upgrade machst.</p>
                    </div>
                </div> -->
                <div class="clickUpgradeWrapper">
                    <div class="upgradeNode">+1 <i class="far fa-hand-pointer"></i></div>
                </div>
                <div class="bauerUpgradeWrapper">
                    <div class="upgradeNode">+1 <i class="far fa-heart"></i></div>
                </div>
                <div class="fabrikUpgradeWrapper">
                    <div class="upgradeNode">+1 <i class="far fa-moon"></i></div>
                </div>
                <div class="portalUpgradeWrapper">
                    <div class="upgradeNode">+1 <i class="far fa-star"></i></div>
                </div>
                <div class="starUpgradeWrapper">
                    <div class="upgradeNode">+1 <i class="far fa-paper-plane"></i></div>
                </div>
            </div>

            <!-- Fehler Konsole -->
            <h2>Fehler Protokoll:</h2>
            <div class="console"></div>
        </div>
    </div>
    <div class="map">
        <h2>Gesammelte Upgrades:</h2>
        <div class="bauernKarte">

        </div>
        <div class="fabrikKarte">

        </div>
        <div class="portalKarte">

        </div>
        <div class="starKarte">

        </div>
    </div>
    <!-- Buttons Speicher, zur체cksetzten, Hintergrund 채ndern -->
    <div class="buttonWrapper">
        <div id="saveButton">Status Speichern</div>
        <div id="resetButton">Spiel zur체cksetzen</div>
    </div>
</body>

</html>
